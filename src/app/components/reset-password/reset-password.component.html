<mat-toolbar class="mattoolbar" fxLayoutAlign="center center">
    <mat-toolbar-row>
        <div class="imgandtext" fxLayout="row" fxLayout.xs="row">
            <div>
                <img class="book" src="../../../assets/education.png" alt="">
            </div>
            <div class="text">
                <h2>Bookstore</h2>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>


<div class="centerForgetPassword" fxLayoutAlign="center center" fxLayout="column">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="ResetPassword()">
        <mat-card class="ForgetPassword" fxLayout="column" fxLayoutAlign="center center">
            <div class="OR">
                <span class="OR">Enter your new password</span>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input matInput placeholder="password" formControlName="password">
                    <mat-error>enter valid password</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>ConfirmPassword</mat-label>
                    <input matInput placeholder="ConfirmPassword" formControlName="ConfirmPassword">
                    <mat-error>enter valid Password</mat-error>
                </mat-form-field>
            </div>

            <div>
                <button mat-stroked-button class="ForColor">Reset Password</button>
            </div>

            <!-- <div class="fields" routerLink='/register'>
                <button mat-stroked-button
                    style="height: 300%; width: 350px; margin-top: 15px;  background-color:#F5F5F5;">Create
                    Account</button>
            </div> -->
        </mat-card>
   </form>
</div>
